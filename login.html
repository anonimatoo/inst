<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 100%;
            max-width: 350px;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        .logo {
            width: 120px;
            max-width: 50%;
            height: auto;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            border: none;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        button.secondary {
            background-color: white;
            color: #0095f6;
            border: 1px solid #0095f6;
            margin-top: 10px;
        }

        a {
            display: block;
            margin-top: 10px;
            color: #00376b;
            text-decoration: none;
            font-size: 14px;
        }

        hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- Logo -->
    <img src="logo.png" alt="Minha Logo" class="logo">

    <!-- Campos de login -->
    <input type="text" placeholder="Nome de usuário, email ou celular">
    <input type="password" placeholder="Senha">

    <!-- Botões -->
    <button>Entrar</button>
    <a href="#">Esqueceu a senha?</a>
    <hr>
    <a href="#"><button class="secondary">Criar nova conta</button></a>
</div>

</body>
</html>
